version: '3.8'

services:
  customers-api:
    build:
      context: ./customers/api
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - PORT=3001
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/customers
    depends_on:
      - db

  customers-frontend:
    build:
      context: ./customers/frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:3001

  managers-api:
    build:
      context: ./managers/api
      dockerfile: Dockerfile
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=development
      - PORT=3002
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/managers
    depends_on:
      - db

  managers-frontend:
    build:
      context: ./managers/frontend
      dockerfile: Dockerfile
    ports:
      - "3003:3003"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:3002

  admin-dashboard:
    build:
      context: ./admin/dashboard
      dockerfile: Dockerfile
    ports:
      - "3004:3004"

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

volumes:
  postgres_data:
